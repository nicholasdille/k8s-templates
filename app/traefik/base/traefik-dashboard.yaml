#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: #@ data.values.traefik.namespace
  labels:
    #@yaml/text-templated-strings
    (@= data.values.traefik.domain @)/loadbalancer: default
spec:
  type: ClusterIP
  selector:
    app: traefik
  ports:
  - name: dashboard
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Secret
metadata:
  name: traefik-dashboard
  namespace: #@ data.values.traefik.namespace
  labels:
    #@yaml/text-templated-strings
    (@= data.values.traefik.domain @)/loadbalancer: default
type: Opaque
stringData:
  traefik: #@ data.values.traefik.dashboard.htpasswd
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-auth
  namespace: #@ data.values.traefik.namespace
  labels:
    #@yaml/text-templated-strings
    (@= data.values.traefik.domain @)/loadbalancer: default
spec:
  basicAuth:
    realm: "traefik dashboard"
    secret: traefik-dashboard
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: #@ data.values.traefik.namespace
  labels:
    #@yaml/text-templated-strings
    (@= data.values.traefik.domain @)/loadbalancer: default
spec:
  entryPoints:
  - http
  routes:
  - match: #@ "Host(`traefik.{}`)".format(data.values.traefik.domain)
    kind: Rule
    priority: 12
    services:
    - name: traefik-dashboard
      port: 80
      strategy: RoundRobin
    middlewares:
    - name: traefik-dashboard-auth
