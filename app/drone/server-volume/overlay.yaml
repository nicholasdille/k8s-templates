#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.and_op(overlay.subset({"kind": "Deployment"}), overlay.subset({"metadata": {"name": "drone"}})),expects="1+"
---
spec:
  template:
    spec:
      #@overlay/match missing_ok=True
      volumes: #@ data.values.drone.volume
      containers:
        #@overlay/match by="name"
        - name: drone
          #@overlay/match missing_ok=True
          volumeMounts:
          #@overlay/match by="name"
          - name: drone-data  
            mountPath: "/var/lib/drone"
