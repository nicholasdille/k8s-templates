#@ load("@ytt:data", "data")
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.opensource.zalan.do/teapot/external-dns:latest
        args:
          - --txt-owner-id=traefik
          - --source=service
          - --namespace=default
          - #@ "--domain-filter={}.".format(data.values.traefik.domain)
          - --provider=cloudflare
          - --publish-host-ip
        env:
          - name: CF_API_KEY
            value: "$CLOUDFLARE_API_KEY"
          - name: CF_API_EMAIL
            value: "$CLOUDFLARE_EMAIL"
