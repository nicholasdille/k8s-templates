#@ load("@ytt:data", "data")
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: nginx
spec:
  secretName: certificate-nginx
  duration: 2160h
  renewBefore: 360h
  commonName: #@ data.values.nginx.fqdn
  isCA: false
  keySize: 2048
  keyAlgorithm: rsa
  keyEncoding: pkcs1
  usages:
    - server auth
    - client auth
  dnsNames:
  - #@ data.values.nginx.fqdn
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer