#@ load("@ytt:data", "data")
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-authenticator
  namespace: #@ data.values.k8sauth.namespace
  labels: #@ data.values.k8sauth.matchLabels
spec:
  replicas: 1
  selector:
    matchLabels: #@ data.values.k8sauth.matchLabels
  template:
    metadata:
      labels: #@ data.values.k8sauth.matchLabels
    spec:
      containers:
      - name: k8s-authenticator
        image: "mintel/dex-k8s-authenticator:1.2.0"
        imagePullPolicy: IfNotPresent
        args: [ "--config", "config.yaml" ]
        ports:
        - name: http
          containerPort: 5555
          protocol: TCP
        volumeMounts:
        - name: config
          subPath: config.yaml
          mountPath: /app/config.yaml
      volumes:
      - name: config
        configMap:
          name: k8s-authenticator
