#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-authenticator
  namespace: #@ data.values.k8sauth.namespace
  labels: #@ data.values.k8sauth.matchLabels
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5555
    targetPort: 5555
    protocol: TCP
  selector: #@ data.values.k8sauth.matchLabels
