#@ load("@ytt:data", "data")
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    service: promtail
  name: promtail
  namespace: #@ data.values.loki.namespace
spec:
  selector:
    matchLabels: #@ data.values.loki.collector.matchLabels
  template:
    metadata:
      labels: #@ data.values.loki.collector.matchLabels
    spec:
      containers:
      - args:
        - -config.file=/etc/promtail/promtail.yaml
        - #@ "-client.url={}/loki/api/v1/push".format(data.values.loki.url)
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: grafana/promtail:v0.4.0
        imagePullPolicy: IfNotPresent
        name: promtail
        ports:
        - containerPort: 3101
          name: http-metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /ready
            port: http-metrics
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        securityContext:
          readOnlyRootFilesystem: true
          runAsGroup: 0
          runAsUser: 0
        volumeMounts:
        - mountPath: /etc/promtail
          name: config
        - mountPath: /run/promtail
          name: run
        - mountPath: /var/lib/docker/containers
          name: docker
          readOnly: true
        - mountPath: /var/log/pods
          name: pods
          readOnly: true
      restartPolicy: Always
      serviceAccount: promtail
      serviceAccountName: promtail
      volumes:
      - configMap:
          defaultMode: 420
          name: promtail
        name: config
      - hostPath:
          path: /run/promtail
          type: ""
        name: run
      - hostPath:
          path: /var/lib/docker/containers
          type: ""
        name: docker
      - hostPath:
          path: /var/log/pods
          type: ""
        name: pods
