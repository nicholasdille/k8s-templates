#@ load("@ytt:data", "data")
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-redirect
  namespace: #@ data.values.gangway.namespace
  labels:
    #@yaml/text-templated-strings
    (@= data.values.domain @)/loadbalancer: default
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-redirect
  namespace: #@ data.values.traefik.namespace
  labels:
    #@yaml/text-templated-strings
    (@= data.values.domain @)/loadbalancer: default
spec:
  entryPoints:
  - http
  routes:
  - match: #@ "Host(`{}.{}`)".format(data.values.traefik.dns.name, data.values.domain)
    kind: Rule
    priority: 12
    services:
    - name: traefik-dashboard
      port: 8080
      strategy: RoundRobin
    middlewares:
    - name: traefik-dashboard-redirect
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: #@ data.values.traefik.namespace
  labels:
    #@yaml/text-templated-strings
    (@= data.values.domain @)/loadbalancer: default
spec:
  entryPoints:
  - https
  routes:
  - match: #@ "Host(`{}.{}`)".format(data.values.traefik.dns.name, data.values.domain)
    kind: Rule
    priority: 12
    services:
    - name: traefik-dashboard
      port: 8080
      strategy: RoundRobin
  tls:
    secretName: certificate-traefik-dashboard
